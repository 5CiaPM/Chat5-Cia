<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Corporativo - Messenger Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .messenger-container {
            width: 800px;
            height: 600px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #0078d4 0%, #106ebe 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="1" fill="%23e0e0e0"/></svg>') repeat;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-bubble {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: #0078d4;
            color: white;
            margin-left: auto;
        }

        .message.own .message-header {
            text-align: right;
        }

        .input-area {
            border-top: 1px solid #ddd;
            background: #f9f9f9;
            padding: 15px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #0078d4;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #0078d4;
            color: white;
        }

        .btn-primary:hover {
            background: #106ebe;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }

        .btn-emoji {
            background: #ffc107;
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .btn-audio {
            background: #28a745;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-audio.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        .emoji-panel {
            position: absolute;
            bottom: 70px;
            right: 80px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            z-index: 1000;
        }

        .emoji {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            transition: background 0.2s;
        }

        .emoji:hover {
            background: #f0f0f0;
        }

        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #0078d4;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .login-input:focus {
            border-color: #0078d4;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 3000;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .recording-indicator {
            color: #dc3545;
            font-size: 12px;
            margin-left: 10px;
            display: none;
        }

        .audio-message {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="header">
            <h1>üí¨ Chat Corporativo</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="userStatus">Online</span>
            </div>
        </div>

        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="message">
                    <div class="message-header">Sistema - Hoje √†s 09:00</div>
                    <div class="message-bubble">
                        Bem-vindo ao chat corporativo! Digite sua mensagem abaixo.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Digite sua mensagem..." disabled>
                    <button class="btn btn-emoji" id="emojiBtn" title="Emojis" disabled>üòä</button>
                    <button class="btn btn-audio" id="audioBtn" title="√Åudio" disabled>üé§</button>
                    <button class="btn btn-primary" id="sendBtn" disabled>Enviar</button>
                </div>
                <div class="recording-indicator" id="recordingIndicator">üî¥ Gravando √°udio...</div>
            </div>
        </div>

        <div class="emoji-panel" id="emojiPanel">
            <div class="emoji">üòä</div>
            <div class="emoji">üòÇ</div>
            <div class="emoji">ü§î</div>
            <div class="emoji">üëç</div>
            <div class="emoji">‚ù§Ô∏è</div>
            <div class="emoji">üòé</div>
            <div class="emoji">üî•</div>
            <div class="emoji">‚≠ê</div>
            <div class="emoji">üéâ</div>
            <div class="emoji">üíº</div>
            <div class="emoji">üìä</div>
            <div class="emoji">‚úÖ</div>
            <div class="emoji">‚ö°</div>
            <div class="emoji">üöÄ</div>
            <div class="emoji">üí°</div>
            <div class="emoji">üéØ</div>
        </div>
    </div>

    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2>Entrar no Chat</h2>
            <input type="text" class="login-input" id="usernameInput" placeholder="Seu nome">
            <input type="text" class="login-input" id="departmentInput" placeholder="Departamento">
            <button class="btn btn-primary" id="loginBtn">Entrar</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let currentUser = '';
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Elementos DOM
        const loginScreen = document.getElementById('loginScreen');
        const usernameInput = document.getElementById('usernameInput');
        const departmentInput = document.getElementById('departmentInput');
        const loginBtn = document.getElementById('loginBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPanel = document.getElementById('emojiPanel');
        const audioBtn = document.getElementById('audioBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const userStatus = document.getElementById('userStatus');
        const notification = document.getElementById('notification');

        // Login
        loginBtn.addEventListener('click', login);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        departmentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        function login() {
            const username = usernameInput.value.trim();
            const department = departmentInput.value.trim();
            
            if (username && department) {
                currentUser = `${username} (${department})`;
                loginScreen.classList.add('hidden');
                enableChat();
                showNotification(`${username} entrou no chat`);
            }
        }

        function enableChat() {
            messageInput.disabled = false;
            sendBtn.disabled = false;
            emojiBtn.disabled = false;
            audioBtn.disabled = false;
            messageInput.focus();
        }

        // Enviar mensagem
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(currentUser, message, true);
                messageInput.value = '';
                
                // Simular resposta autom√°tica
                setTimeout(() => {
                    const responses = [
                        'Entendido!',
                        'Perfeito, obrigado pela informa√ß√£o.',
                        'Ok, vou verificar isso.',
                        'Muito bem, estamos alinhados.',
                        'Certo, vou providenciar.'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage('Colega', randomResponse, false);
                }, 1000 + Math.random() * 2000);
            }
        }

        function addMessage(sender, content, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">${sender} - ${timeStr}</div>
                <div class="message-bubble">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Emojis
        emojiBtn.addEventListener('click', () => {
            emojiPanel.style.display = emojiPanel.style.display === 'grid' ? 'none' : 'grid';
        });

        document.addEventListener('click', (e) => {
            if (!emojiBtn.contains(e.target) && !emojiPanel.contains(e.target)) {
                emojiPanel.style.display = 'none';
            }
        });

        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', () => {
                messageInput.value += emoji.textContent;
                emojiPanel.style.display = 'none';
                messageInput.focus();
            });
        });

        // √Åudio
        audioBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        addAudioMessage(currentUser, audioBlob, true);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    audioBtn.classList.add('recording');
                    recordingIndicator.style.display = 'block';
                    
                } catch (error) {
                    showNotification('Erro ao acessar o microfone');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                audioBtn.classList.remove('recording');
                recordingIndicator.style.display = 'none';
            }
        }

        function addAudioMessage(sender, audioBlob, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            const audioUrl = URL.createObjectURL(audioBlob);
            
            messageDiv.innerHTML = `
                <div class="message-header">${sender} - ${timeStr}</div>
                <div class="audio-message">
                    <button class="play-btn" onclick="playAudio('${audioUrl}')">‚ñ∂Ô∏è</button>
                    <span>Mensagem de √°udio</span>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play();
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Logout quando fechar a p√°gina
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                // Aqui voc√™ poderia enviar uma notifica√ß√£o de logout para o servidor
                console.log(`${currentUser} saiu do chat`);
            }
        });

        // Bot√£o de sair (adicionar ao header se necess√°rio)
        function logout() {
            if (confirm('Deseja realmente sair do chat?')) {
                showNotification(`${currentUser} saiu do chat`);
                currentUser = '';
                loginScreen.classList.remove('hidden');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                emojiBtn.disabled = true;
                audioBtn.disabled = true;
                usernameInput.value = '';
                departmentInput.value = '';
            }
        }

        // Adicionar bot√£o de logout ao header
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.header');
            const logoutBtn = document.createElement('button');
            logoutBtn.className = 'btn btn-secondary';
            logoutBtn.textContent = 'Sair';
            logoutBtn.onclick = logout;
            logoutBtn.style.fontSize = '12px';
            logoutBtn.style.padding = '6px 12px';
            header.appendChild(logoutBtn);
        });
    </script>
</body>
</html>
